<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" ></link>
  <title>3D Carousel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .carousel {
      position: relative;
      width: 300px;
      height: 300px;
      perspective: 1000px; /* Adds depth */
    }

    .carousel-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: rotate 1s  linear;
    }
    

    .carousel-item {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #444;
      border: 2px solid #fff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      transform-origin: center;
    }

    /* Position items in a circular layout */
    .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(400px); }
    .carousel-item:nth-child(2) { transform: rotateY(72deg) translateZ(400px); }
    .carousel-item:nth-child(3) { transform: rotateY(144deg) translateZ(400px); }
    .carousel-item:nth-child(4) { transform: rotateY(216deg) translateZ(400px); }
    .carousel-item:nth-child(5) { transform: rotateY(288deg) translateZ(400px); }
    .carousel-item:nth-child(6) { transform: rotateY(360deg) translateZ(400px); }

    /* Animation for rotation */
    @keyframes rotate {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
   


  </style>
</head>
<nav><a href="/">home</a></nav>
  <nav><a href="cube.html">cube</a></nav>
<body>
  
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item">1</div>
      <div class="carousel-item">2</div>
      <div class="carousel-item">3</div>
      <div class="carousel-item">4</div>
      <div class="carousel-item">5</div>
    </div>
  </div>
<script src="carousel.js"></script>
</body>
</html>
